<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
  <main>
    <img src="./public/images/bg-main-desktop.png" alt="background">
    <div id="flipCard">
      <div id="cardInner">
        <div id="card-front">
          <div id="circles">
            <div id="circleBig"></div>
            <div id="circleSmall"></div>
          </div>
          <h1 id="realNumber">0000 0000 0000 0000</h1>
          <h3 id="realName">Name</h3>
          <div id="realDate">
            <h3 id="realDateMonth">MM</h3>
            <h3 id="">/</h3>
            <h3 id="realDateYear">YY</h3>
          </div>
        </div>
        <div id="card-back">
          <div id="blackLine"></div>
          <div id="grayLine">
            <h1 id="realCVC">123</h1>
          </div>
        </div>
      </div>
    </div>
    <div id="test">
      <form id="cardForm" onSubmit="verification()">
        <label>CARDHOLDER NAME</label>
        <input id="cardHolder" type="text" placeholder="e.g Jane Appleseed">
        <p id="textName" class="textWrong">Wrong format, letters only</p>
        <label>CARD NUMBER</label>
        <input id="cardNumber" type="text" placeholder="e.g 1234 5678 9123 0000" maxlength="16">
        <p id="textNumber" class="textWrong">Wrong format, numbers only</p>
        <div id="expDateSide">
          <div id="sideDate">
            <label>EXP. DATE (MM/YY)</label>
            <div id="sideSide">
              <input id="month" type="text" placeholder="MM" maxlength="2" min="01" max="12">
              <input id="year" type="text" placeholder="YY" maxlength="2">
            </div>
            <p id="textDate" class="textWrong">Can't be blank</p>
          </div>
          <div id="sideCVC">
            <label>CVC</label>
            <input id="CVC" type="text" placeholder="e.g 123" maxlength="3">
            <p id="textCVC" class="textWrong">Can't be blank</p>
          </div>
        </div>
        <button id="send" type="submit">Confirm</button>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="">Andherson Costa</a>.
        </div>
      </form>
    </div>

  </main>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script src="./public/js/script.js"></script>


</body>

</html>
