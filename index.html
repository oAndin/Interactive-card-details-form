<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
  <main>
    <img src="./public/images/bg-main-desktop.png" alt="background">
    <div id="flip-card">
      <div id="card-inner">
        <div id="card-front">
          <h1>TEST-FRONT</h1>
        </div>
        <div id="card-back">
          <h1>TEST-BACK</h1>
        </div>
      </div>
    </div>
    <div id="test">
      <form id="cardForm" onSubmit="verification()">
        <label for="cardHolder">CARDHOLDER NAME</label>
        <input id="cardHolder" type="text" placeholder="e.g Jane Appleseed">
        <label for="cardNumber">CARD NUMBER</label>
        <input id="cardNumber" type="text" placeholder="e.g 1234 5678 9123 0000">
        <div id="expDateSide">
          <div id="sideDate">
            <label for="expDate">EXP. DATE (MM/YY)</label>
            <input id="MM" type="text" placeholder="MM">
            <input id="YY" type="text" placeholder="YY">
          </div>
          <div id="sideCVC">
            <label for="CVC">CVC</label>
            <input id="CVC" type="text" placeholder="e.g 123">
          </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>
  </main>
  <script src="./public/js/script.js"></script> <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

</body>

</html>
